<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

</head>

<body>
    <header>
        <img class="logo" src="/images/Logo.png" alt="Logo de Alura Latam" >
    </header>

    <main>
        <section>
            <div> 
                <textarea class="texto_entrada"  cols="30" rows="6" placeholder="Ingrese el texto aqui"></textarea >
                <button class="btn_pegar" onclick="btn_pegar()" >Pegar</button>
            </div>
            
            <div> 
                <h6 class="info"> <img src="/images/exlamacion.png" alt="exlamacion"> Solo letras minúsculas y sin acentos </h6>
            </div>
            
            <div class="botones">
                <button class="btn_encriptar" onclick = "btn_Encriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick = "btn_Desencriptar()">Desncriptar</button>
            </div>
        
        </section>
        
        <section>
            <textarea class="texto_salida"  cols="22" rows="10"></textarea>
            <div >
                <button id="copy" class="btn_copiar" onclick="btn_copiar()" >Copiar</button>
            </div> 
        </section>

        
    </main>
    <footer > 
        <div class="foot">
           <p class="footer">Dev: Johan Rojas Año: 2024</p>
        </div>
    </footer>

<script src="/script.js"></script> 
</body>
</html>
